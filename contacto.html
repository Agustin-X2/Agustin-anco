<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="body-espacio-para-deslizar-abajo">
    <header class="header-espacio-para-deslizar-abajo">
    <div class="titulo-y-logo">
        <h1>Contacto</h1>
        <img src="img/logo.png" alt="Logo" class="logo">
    </div>
    </header>

    <footer>
        <h2>MENU</h2>
        <ul>
            <li><a href="index.html">Inicio</a></li>
        </ul>
    </footer>

    <main>
        <form action="#" method="POST">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" maxlength="20" required>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" maxlength="20">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" placeholder="Ejemplo: 123-456-7890" pattern="\d{3}-\d{3}-\d{4}">
            </div>
            <div>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="16" max="120">
            </div>
            <div>
                <label for="direccion">Dirección:</label>
                <textarea id="direccion" name="direccion"></textarea>
            </div>
            <div>
                <label for="provincia">Provincia:</label>
                <input type="text" id="provincia" name="provincia" list="provincias">
                <datalist id="provincias">
                    <option value="Neuquén">
                    <option value="Río Negro">
                    <option value="Chubut">
                    <option value="La Pampa">
                    <option value="Santa Cruz">
                    <option value="Tierra Del Fuego">    
                </datalist>
            </div>
            <div>
                <label for="codigo-postal">Código Postal:</label>
                <input type="text" id="codigo-postal" name="codigo-postal" pattern="[A-Z]\d{4}[A-Z]{3}">
                <small>Formato válido: A1234ABC</small>
            </div>
            <div>
                <label>Método preferido de contacto:</label>
                <input type="radio" id="correo-electronico" name="metodo-contacto" value="correo-electronico" checked>
                <label for="correo-electronico">Correo Electrónico</label>
                <input type="radio" id="correo-postal" name="metodo-contacto" value="correo-postal">
                <label for="correo-postal">Correo Postal</label>
                <input type="radio" id="telefono-contacto" name="metodo-contacto" value="telefono">
                <label for="telefono-contacto">Teléfono</label>
            </div>
            <div>
                <label>Tipo de suscripción:</label>
                <input type="checkbox" id="noticias" name="suscripcion[]" value="noticias">
                <label for="noticias">Noticias</label>
                <input type="checkbox" id="promociones" name="suscripcion[]" value="promociones">
                <label for="promociones">Promociones</label>
                <input type="checkbox" id="alertas" name="suscripcion[]" value="alertas" checked>
                <label for="alertas">Alertas</label>
                <input type="checkbox" id="eventos" name="suscripcion[]" value="eventos">
                <label for="eventos">Eventos</label>
            </div>
            <div>
                <input type="submit" value="Cargar">
            </div>
        </form>

        <h2>Datos del Formulario</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Campo</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nombre</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Apellido</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Teléfono</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Edad</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Dirección</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Provincia</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Código Postal</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Método de Contacto</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Suscripción</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </main>

    </main>
    <a href="#top" class="boton-arriba">↑</a>
</body>
</html>
